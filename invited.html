<div class="hero-unit">
  <h1>{{lang.ni_Title}}</h1>
  <p>{{lang.ni_subTitle}}</p>
</div>

<div ng-repeat="(key, game) in invitedList">
	<div class="row">
		<div class="span2">
			<img ng-src="https://graph.facebook.com/{{game.creator.user_fb_id}}/picture?width=180&height=180" width=180 height=180 />
		</div>
		<div class="span10">
			<h3>{{game.creator.name}} {{lang.ni_inviteText}} <strong>{{game.name}}</strong></h3>
			<!--p>Periodï¼š</p-->
			<div class="row">
				<div class="span1">{{lang.ni_invitedUser}} <span class="badge">{{game.people.length}}</span></div>
				<div class="span9">
					<img ng-repeat="(i, people) in game.people" ng-src="https://graph.facebook.com/{{ people.user_fb_id }}/picture" alt="{{people.name}}" />
				</div>
			</div>
			<br />
			<div class="row">
				<div class="span1">{{lang.ni_playedUser}}<span class="badge badge-success">{{game.done.length}}</span></div>
				<div class="span9">
					<img ng-repeat="(i, people) in game.done" ng-src="https://graph.facebook.com/{{ people.user_fb_id }}/picture" alt="{{people.name}}" />
				</div>
			</div>
			<br />
			<p><button class="btn btn-primary" ng:click="gotogame(key)">{{lang.ni_playButton}}</button></p>
		</div>
	</div>
	<hr>
</div>
